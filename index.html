        #header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* 50% transparent black background */
            color: white;
            text-align: center; /* Center align the header content */

        #header h1 {
            font-size: 28px; /* Larger font size for the title */
        }
        #description {
            font-weight: normal; /* Remove bold from description */
        }
        #content {
            margin-top: 20px; /* Add space below the header */
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px; /* Rounded edges for the buttons */
            transition: box-shadow 0.3s; /* Add transition for hover state */
            font-size: 16px; /* Default font size for buttons */
            background-color: #FFFFFF; /* Default white background for buttons */
            outline: 3px solid black; /* 3-pixel thick black outline */
        }
        button:hover {
            box-shadow: 0px 0px 10px #888888; /* Add shadow on hover */
        }
        #output {
            margin: 20px;
        }
        #type {
            font-style: italic; /* Italicize the type */
            font-size: 90%; /* Slightly smaller font size for type */
        }
        .title {
            text-transform: none; /* Remove all caps from titles */
            font-size: 24px; /* Larger font size for the titles */
            font-weight: bold; /* Bold for the database titles */
            font-family: "Arial Black", sans-serif; /* Blocky font for titles */
            margin-bottom: 5px; /* Reduce space between type and title */
        }
        #lineDescription {
            font-size: 16px; /* Default font size for description */
            word-wrap: break-word; /* Wrap description if it's longer than 60 characters */
            max-width: 300px; /* Adjusted width for description box */
        }
        #description-above-buttons {
            font-style: italic; /* Italicized description */
            font-size: 14px; /* Smaller font size for description */
            margin-bottom: 10px; /* Add space below the description */
        }
        #spacer {
            height: 20px; /* Spacer height */
        }
        #contact {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
            padding: 10px 0; /* Add padding to the contact section */
            font-size: 14px; /* Smaller font size for the contact description */
            color: white; /* Text color for contact description */
        }
        .white-box {
            background-color: white; /* White background for | words */
            color: black; /* Black text for | words */
            padding: 2px 4px; /* Adjust padding for | words */
            border-radius: 4px; /* Rounded corners for | words */
        }
        .black-box {
            background-color: black; /* Black background for ~ words */
            color: white; /* White text for ~ words */
            padding: 2px 4px; /* Adjust padding for ~ words */
            border-radius: 4px; /* Rounded corners for ~ words */
        }
        .box-text {
            display: none; /* Hide | and ~ markers */
        }
    </style>

        function generateRandomLine(eloValue) {
            const filteredDatabase = database.filter(line => line.elo === eloValue);
            if (filteredDatabase.length === 0) {
                document.getElementById("type").textContent = "";
                document.getElementById("title").textContent = "No data available for selected elo.";
                document.getElementById("lineDescription").textContent = "";
            } else {
                const randomIndex = Math.floor(Math.random() * filteredDatabase.length);
                const line = filteredDatabase[randomIndex];
                document.getElementById("type").textContent = line.type;
                document.getElementById("title").innerHTML = line.title.replace(/\|([^|]+)\|/g, '<span class="white-box">$1</span>').replace(/~([^~]+)~/g, '<span class="black-box">$1</span>');
                document.getElementById("lineDescription").innerHTML = line.description.replace(/\|([^|]+)\|/g, '<span class="white-box">$1</span>').replace(/~([^~]+)~/g, '<span class="black-box">$1</span>');
            }

            // Change background color based on the eloValue
            if (eloValue === 250) {
                document.body.style.backgroundColor = '#90EE90'; // Light green
            } else if (eloValue === 500) {
                document.body.style.backgroundColor = '#add8e6'; // Light blue
            } else if (eloValue === 750) {
